<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="/rock paper scissor/rockpaperscissor.css">
</head>
<body>
    <h3 class="title">Rock Paper Scissors game</h3>
    <p>
        <button  class="move-button js-rock-button" onclick="playgame('rock')">
        <img src="/rock paper scissor/images/rock-emoji.png" class="move-icon">
        </button>
        <button  class="move-button js-paper-button" onclick="playgame('paper')">
            <img src="/rock paper scissor/images/paper-emoji.png" class="move-icon">
        </button>
        <button class="move-button js-scissors-button" onclick="playgame('scissor')">
            <img src="/rock paper scissor/images/scissor-emoji.png" class="move-icon">
        </button>
    </p>
    <button onclick="
    result.win=0;
    result.losses=0;
    result.draw=0;
   localStorage.removeItem('result');
    console.log(`The score is reseted`);
    updatestatus()
    reset()">reset score</button>
    <p class="js-status"></p>
    <p class="js-moves"></p>
    <p class="js-result"></p>
    <script>
        let result= JSON.parse(localStorage.getItem('result')) || {
            win:0,
            losses:0,
            draw:0
        }
        let status='';
    
        function playgame(yourmove){

            const computermove=pickcomputermove();

            //console.log(computermove);
            function pickcomputermove(){
            num=Math.random();
            if(num>=0 && num<1/3){
                move='rock';

            }
            else if (num>=1/3 && num<2/3) {
                move='paper';
            } 
            else {
                move='scissor'
            }
            return move;
            }
            //console.log(computermove);
            if(yourmove==='rock'){
                if(computermove==='rock'){
                    result.draw++;
                    status='Draw';

                }
                else if(computermove==='scissor'){
                    result.win++;
                    status='Win';
                }
                else{
                    result.losses++;
                    status='Lost';
                }
            }
            else if(yourmove === 'paper'){
                if(computermove==='paper'){
                    result.draw++;
                    status='Draw';
                }
                else if(computermove==='rock'){
                    result.win++;
                    status='Win';
                }
                else{
                    result.losses++;
                    status='Lost';
                }
            }
            else{
                if(computermove==='scissor'){
                    result.draw++;
                    status='Draw';
                }
                else if(computermove==='paper'){
                    result.win++;
                    status='Win';
                }
                else{
                    result.losses++;
                    status='Lost';
                }
            }
            localStorage.setItem('result',JSON.stringify(result))

            console.log(result);

            updatestatus();

            document.querySelector('.js-moves').innerHTML=`Your move: <img src="images/${yourmove}-emoji.png" class="move-icon"> and Computer move: <img src="images/${computermove}-emoji.png" class="move-icon">`

            document.querySelector('.js-status').innerHTML=`You ${status}`
        
        }

        function updatestatus(){

                const statuselement=document.querySelector('.js-result');
                statuselement.innerHTML=`Wins: ${result.win}, Looses: ${result.losses}, Draw: ${result.draw}`;

            }
            function reset(){
                document.querySelector('.js-moves').innerHTML='';
                document.querySelector('.js-status').innerHTML='';
            }

        
        

    </script>
</body>
</html>
